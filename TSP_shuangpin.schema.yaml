# Rime schema
# encoding: utf-8

schema:
  schema_id: TSP_shuangpin
  name: TSP双拼
  version: "0.1"
  author:
    - Tastror
  description: |
    TSP 双拼方案
  dependencies:
    - stroke

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - echo_translator
    - punct_translator
    - reverse_lookup_translator
    - script_translator
  filters:
    - uniquifier
    # - simplifier

# 将【拼音】转为【输入串】
speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba
  delimiter: " '"
  algebra:
    # 原来码表中有xx作为不明的字
    - erase/^xx$/
    # 声母
    - xform/^zh/A/
    - xform/^ch/V/
    - xform/^sh/E/
    # 零声母
    - xform/^([aoe].*)$/O$1/
    # 韵母
    ### ~a
    - xform/^ya$/YQ/  # ^ia --> YQ
    - xform/^wa$/WQ/  # ^ua --> WQ
    - xform/[iu]a$/Q/  # ia, ua --> Q
    # seems nothing  # a --> A
    ### ~ai
    - xform/^wai$/WX/  # ^uai --> WX
    - xform/uai$/X/  # uai --> X
    - xform/ai$/Z/  # ai --> Z
    ### ~au
    - xform/^yao$/YB/  # ^iau --> YB
    - xform/iao$/B/  # iau --> B
    - xform/ao$/W/  # au --> W
    ### ~an, ên, aên
    # seems nothing  # ^üaên --> YG
    - xform/^wan$/WG/  # ^uan --> WG
    - xform/uan$/G/  # üaên, uan --> G
    - xform/^yan$/YR/  # ^iên --> YR
    - xform/ian$/R/  # iên --> R
    - xform/an$/F/  # an --> F
    ### ~ang
    - xform/^yang$/YS/  # ^iang --> YS
    - xform/^wang$/WS/  # ^uang --> WS
    - xform/[iu]ang$/S/  # iang, uang --> S
    - xform/ang$/D/  # ang --> D
    ### ~o
    # seems nothing  # ^uo --> WO
    # seems nothing  # ^io --> YO
    - xform/uo$/O/  # o, io, uo --> O
    ### ~ou
    - xform/^you$/YN/  # ^iou --> YN
    - xform/iu$/N/  # iou --> N
    - xform/ou$/H/  # ou --> H
    ### ~ong
    - xform/^yong$/YT/  # ^iong --> YT
    - xform/i?ong$/T/  # iong, ong --> T
    ### ~e
    # seems nothing  # e --> E
    ### ~en (üin)
    - xform/^yun$/YP/  # ^üin --> YP
    - xform/^wen$/WP/  # ^uen --> WP
    - xform/un$/P/  # üin, uen --> P
    - xform/en$/J/  # en --> J
    ### ~eng
    - xform/^weng$/WK/  # ^ueng --> WK
    - xform/eng$/K/  # eng, ueng --> K
    ### ~ê
    - xform/^ye$/YC/  # ^iê --> YC
    - xform/ie$/C/  # iê --> C
    - xform/^yue$/YX/  # ^üê --> YX
    - xform/[uv]e$/X/  # üê --> X
    ### ~êi
    - xform/^wei$/WV/  # ^uêi --> WV
    - xform/ui$/V/  # uêi --> V
    - xform/ei$/Y/  # êi --> Y
    ### ~i, ɿ, ʅ, er
    # seems nothing  # ^i --> YI
    # seems nothing  # i, ɿ, ʅ --> I
    - xform/er$/I/  # er --> I
    ### ~in
    # (üin --> ~en)
    # seems nothing  # ^in --> YM
    - xform/in$/M/  # in --> M
    ### ~ing
    # seems nothing  # ^ing --> YL
    - xform/ing$/L/  # ing --> L
    ### ~u
    # seems nothing  # u --> U
    ### ~ü
    - xform/^yu$/YV/  # ^ü --> YV
    - xform/^([jqx])u$/$1V/  # ü --> V
    ### ~m, n, ng
    - xform/^m$/OM/  # ^m --> OM
    - xform/^n$/ON/  # ^n --> ON
    - xform/^ng$/OB/  # ^ng --> OB
    # 转小写
    - xlit/ABCDEFGHIJKLMNOPQRSTUVWXYZ/abcdefghijklmnopqrstuvwxyz/

# 将【输入串】转为【可视串】
translator:
  dictionary: TSP_shuangpin
  preedit_format:
    # 转大写，防止后面出现两次转码的情况
    - xlit/abcdefghijklmnopqrstuvwxyz/ABCDEFGHIJKLMNOPQRSTUVWXYZ/
    # 声母
    - "xform/(^|[ '])A/$1zh/"
    - "xform/(^|[ '])V/$1ch/"
    - "xform/(^|[ '])E/$1sh/"
    # 韵母
    ### ~a
    - xform/WQ/^ua/  # WQ --> ^ua
    - xform/YQ/^ia/  # YQ --> ^ia
    - xform/([GKHZCShR])Q/$1ua/  # Q --> ua
    - xform/(\w)Q/$1ia/  # Q --> ia
    - xform/(\w)A/$1a/  # A --> a
    ### ~ai
    - xform/WX/^uai/  # WX --> ^uai
    - xform/([GKHZCShR])X/$1uai/  # X --> uai
    - xform/(\w)Z/$1ai/  # ai --> Z
    ### ~au (ng)
    - xform/YB/^iau/  # YB --> iau
    - xform/OB/^ng/  # OB --> ^ng
    - xform/(\w)B/$1iau/  # B --> iau
    - xform/(\w)W/$1au/  # W --> au
    ### ~an, ên, aên
    - xform/WG/^uan/  # WG --> ^uan
    - xform/YG/^üaên/  # YG --> ^üaên
    - xform/([BPMFDTNLGKHZCShR])G/$1uan/  # G --> uan
    - xform/(\w)G/$1üaên/  # G --> üaên
    - xform/YR/^iên/  # YR --> ^iên
    - xform/(\w)R/$1iên/  # R --> iên
    - xform/(\w)F/$1an/  # F --> an
    ### ~ang
    - xform/WS/^uang/  # WS --> ^uang
    - xform/YS/^iang/  # YS --> ^iang
    - xform/([GKHZCShR])S/$1uang/  # S --> uang
    - xform/(\w)S/$1iang/  # S --> iang
    - xform/(\w)D/$1ang/  # D --> ang
    ### ~o
    - xform/WO/^uo/  # WO --> ^uo
    - xform/YO/^io/  # YO --> ^io
    - xform/([BPMFDTNLGKHZCShR])O/$1uo/  # O --> uo
    - xform/(\w)O/$1o/  # O --> o
    ### ~ou (n)
    - xform/YN/^iou/  # YN --> ^iou
    - xform/ON/^n/  # ON --> ^n
    - xform/(\w)N/$1iou/  # N --> iou
    - xform/(\w)H/$1ou/  # H --> ou
    ### ~ong
    - xform/YT/^iong/  # YT --> ^iong
    - xform/([JQX])T/$1iong/  # T --> iong
    - xform/(\w)T/$1ong/  # T --> ong
    ### ~e
    - xform/(\w)E/$1e/  # E --> e
    ### ~en (üin)
    - xform/YP/^üin/  # YP --> ^üin
    - xform/WP/^uen/  # WP --> ^uen
    - xform/([JQX])P/$1üin/  # P --> üin
    - xform/(\w)P/$1uen/  # P --> uen
    - xform/(\w)J/$1en/  # J --> en
    ### ~eng
    - xform/WK/^ueng/  # WK --> ^ueng
    - xform/(\w)K/$1eng/  # K --> eng
    ### ~ê
    - xform/YC/^iê/  # YC --> ^iê
    - xform/(\w)C/$1iê/  # C --> iê
    - xform/YX/^üê/  # YX --> ^üê
    - xform/(\w)X/$1üê/  # X --> üê
    ### ~êi (ü)
    - xform/YV/^ü/  # YV --> ^ü
    - xform/WV/^uêi/  # WV --> ^uêi
    - xform/([NLJQX])V/$1ü/  # V --> ü
    - xform/(\w)V/$1uêi/  # V --> uêi
    - xform/(\w)Y/$1êi/  # Y --> êi
    ### ~i, ɿ, ʅ, er
    - xform/YI/^i/ # YI --> ^i
    - xform/OI/^er/  # OI --> ^er
    - xform/([ZCS])I/$1ɿ/  # I --> ɿ
    - xform/([hR])I/$1ʅ/  # I --> ʅ
    - xform/(\w)I/$1i/  # I --> i
    ### ~in (m)
    # (üin --> ~en)
    - xform/YM/^in/  # M --> in
    - xform/OM/^m/  # OM --> ^m
    - xform/(\w)M/$1in/  # M --> in
    ### ~ing
    - xform/YL/^ing/  # YL --> ^ing
    - xform/(\w)L/$1ing/  # L --> ing
    ### ~u
    - xform/WU/^u/  # WU --> ^u
    - xform/(\w)U/$1u/  # U --> u
    ### ~ü
    # (ü --> ~êi)
    ### ~m, n, ng
    # (m --> ~in)
    # (n --> ~ou)
    # (ng --> ~au)
    # 零声母
    - xform/O([\wê])/^$1/
    # 首字输入
    - xform/(^|[ '])W/^(合)/
    - xform/(^|[ '])Y/^(齐撮)/
    - xform/(^|[ '])O/^(开)/
    # 声母大写
    - xlit/ABCDEFGHIJKLMNOPQRSTUVWXYZ/abcdefghijklmnopqrstuvwxyz/

# 将【拼音】转为【可视串】
reverse_lookup:
  dictionary: stroke
  enable_completion: true
  prefix: "u"
  suffix: "'"
  tips: 〔笔画〕Ｈ一　Ｓ丨　Ｐ丿　Ｎ丶　Ｚ乙
  preedit_format:
    - xlit/hspnz/一丨丿丶乙/
  allow_erase_comment: true
  comment_format:
    - xform/^wa$/^ua/
    - xform/^ya$/^ia/
    - xform/^wai$/^uai/
    - xform/^yao$/^iau/
    - xform/^(\w)ao$/$1au/
    - xform/^wan$/^uan/
    - xform/^yuan$/^üaên/
    - xform/^([jqx])uan$/$1üaên/
    - xform/^yan$/^iên/
    - xform/^(\w)ian$/$1iên/
    - xform/^wang$/^uang/
    - xform/^yang$/^iang/
    - xform/^yo$/^io/
    - xform/^wo$/^uo/
    - xform/^([BPMF])o$/$1uo/
    - xform/^you$/^iou/
    - xform/^(\w)iu$/$1iou/
    - xform/^yong$/^iong/
    - xform/^yun$/^üin/
    - xform/^wen$/^uen/
    - xform/^([jqx])un$/$1üin/
    - xform/^(\w)un$/$1uen/
    - xform/^weng$/^ueng/
    - xform/^ye$/yê/
    - xform/^(\w)ie$/$1iê/
    - xform/^yue$/^üê/
    - xform/^(\w)[uv]e$/$1üê/
    - xform/^wei$/^uêi/
    - xform/^(\w)ui$/$1uêi/
    - xform/^(\w)ei$/$1êi/
    - xform/^yi$/^i/
    - xform/^([zcs])i$/$1ɿ/
    - xform/^([zcs]h|r)i$/$1ʅ/
    - xform/^er$/^er/
    - xform/^yin$/^in/
    - xform/^ying$/^ing/
    - xform/^wu$/^u/
    - xform/^yu$/^ü/
    - xform/^([nl])v$/$1ü/
    - xform/^([jqx])u$/$1ü/
    - xform/^([aoe].*)$/^$1/
    - xform/^(m|n|ng)$/^$1/

punctuator:
  import_preset: symbols
  full_shape:
    "`": "｀"
    "\\" : "、"
    "/" : "／"
    "#" : "＃"
    "@" : "＠"
    "*" : "＊"
    "=": "＝"
  half_shape:
    "`": "`"
    "\\" : "、"
    "/" : "/"
    "#" : "#"
    "@" : "@"
    "*" : "*"
    "=": "="
    
key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    punct: '^/([0-9]0?|[A-Za-z]+)$'
    reverse_lookup: "u[a-z]*'?$"
